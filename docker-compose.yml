services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: artifactflow:latest
    container_name: artifactflow-backend
    ports:
      - "8000:8000"
    volumes:
      # 数据持久化：SQLite 数据库
      - ./data:/app/data
    env_file:
      # 环境变量：API Keys 等配置
      - .env
    environment:
      # 可覆盖 .env 中的配置
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    container_name: artifactflow-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
